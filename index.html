<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hotel Name</h1>
   <p id="hotelname"></p>
   
    <h3>Total Rooms</h3>
   <p id="rooms"></p>
   
    <h3>Rooms Available</h3>
   <p id="roomsavail"></p>
    
    <script>
        
    var hotel = {
        name: "Biltmore", 
        rooms: 500,
        roomsBooked: 150,
        roomService: "Yes",
        pool: "Yes",
        gym: "Yes",
        businessOffice: "Yes",
    
    roomsavail: function() {
        return this.rooms - this.roomsBooked;
    }
    };
    function hoteldata(){
    document.getElementById("hotelname").innerHTML= hotel.name; 
    document.getElementById("rooms").innerHTML= hotel.rooms;
    document.getElementById("roomsavail").innerHTML= hotel.roomsavail();
}

    </script>
    
    <button onclick=hoteldata()>Click</button>


</body>
</html>
